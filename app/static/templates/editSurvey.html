<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Survey</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            align-items: center;
        }

        header a {
            padding: 6px 12px;
            border-radius: 6px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border: 1px solid #1976d2;
        }

        h2 {
            margin-top: 40px;
        }

        #msg {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
        }

        #msg.success {
            background: #daf5da;
            color: #1b5e20;
            border: 1px solid #1b5e20;
        }

        #msg.error {
            background: #ffd9d9;
            color: #8a1f1f;
            border: 1px solid #8a1f1f;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 6px;
            margin: 4px 0 12px 0;
            box-sizing: border-box;
        }

        .question-box, .answer-box {
            border: 1px solid #aaa;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #1976d2;
            background: #1976d2;
            color: white;
        }

        button.danger {
            background: #c34;
            color: white;
            border: 1px solid #922;
        }

        button.small {
            font-size: 12px;
            padding: 3px 6px;
        }

        .indent {
            margin-left: 25px;
        }
    </style>
</head>
<body>

<header>
    <h1>Edit Survey</h1>
    <a href="/dashboard">Back to Dashboard</a>
</header>

<div id="msg"></div>

<div>
    <label>Survey name:</label>
    <input id="surveyName" type="text">

    <label>Description:</label>
    <textarea id="surveyDesc" rows="3"></textarea>

    <div class="row">
        <button id="saveSurvey">Save Survey</button>
        <button id="deleteSurvey" class="danger">Delete Survey</button>
    </div>
</div>

<h2>Questions</h2>
<div id="questionsContainer"></div>

<button id="addQuestion">Add Question</button>

<script>
    const surveyId = window.location.pathname.split("/").pop();

    function showMsg(text, ok = true) {
        const msg = document.getElementById("msg");
        msg.textContent = text;
        msg.className = ok ? "success" : "error";
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
    }

    async function fetchSurvey() {
        const res = await fetch(`http://localhost:8000/api/surveys/${surveyId}`, { credentials: "include" });
        if (!res.ok) {
            showMsg("Failed to load survey", false);
            return;
        }
        const survey = await res.json();

        document.getElementById("surveyName").value = survey.name;
        document.getElementById("surveyDesc").value = survey.description || "";

        await loadQuestions();
    }

    async function loadQuestions() {
        const res = await fetch(`http://localhost:8000/api/questions/bysurvey/${surveyId}`, { credentials: "include" });

        if (!res.ok) {
            showMsg("Failed to load questions", false);
            return;
        }

        const questions = await res.json();
        const container = document.getElementById("questionsContainer");
        container.innerHTML = "";

        for (const q of questions) {
            container.appendChild(await renderQuestion(q));
        }
    }

    async function renderQuestion(q) {
        const div = document.createElement("div");
        div.className = "question-box";

        div.innerHTML = `
            <label>Question text:</label>
            <input type="text" class="q-text" value="${q.text}">

            <div class="row">
                <label class="small">Multiple answers?</label>
                <input type="checkbox" class="q-multi" ${q.multiple_answers ? "checked" : ""}>
            </div>

            <div class="row">
                <button class="save-q">Save Question</button>
                <button class="del-q danger">Delete Question</button>
            </div>

            <h4>Answers</h4>
            <div class="answers"></div>

            <button class="add-answer small">Add Answer</button>
        `;

        div.querySelector(".save-q").onclick = async () => {
            const updated = {
                text: div.querySelector(".q-text").value,
                multiple_answers: div.querySelector(".q-multi").checked
            };

            const res = await fetch(`http://localhost:8000/api/questions/${q.id}`, {
                method: "PUT",
                credentials: "include",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(updated)
            });

            if (!res.ok) return showMsg("Failed to update question", false);

            showMsg("Question saved");
        };

        div.querySelector(".del-q").onclick = async () => {
            if (!confirm("Delete question?")) return;

            const res = await fetch(`http://localhost:8000/api/questions/${q.id}`, {
                method: "DELETE",
                credentials: "include"
            });

            if (res.ok) {
                div.remove();
                showMsg("Question deleted");
            } else {
                showMsg("Failed to delete question", false);
            }
        };

        const answersContainer = div.querySelector(".answers");
        const answers = await loadAnswers(q.id);
        answers.forEach(a => answersContainer.appendChild(renderAnswer(a)));

        div.querySelector(".add-answer").onclick = async () => {
            const res = await fetch(`http://localhost:8000/api/answers/`, {
                method: "POST",
                credentials: "include",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    text: "New answer",
                    id_question: q.id
                })
            });

            if (!res.ok) return showMsg("Failed to add answer", false);

            const newA = await res.json();
            answersContainer.appendChild(renderAnswer(newA));
            showMsg("Answer added");
        };

        return div;
    }

    async function loadAnswers(questionId) {
        const res = await fetch(`http://localhost:8000/api/answers/byquestion/${questionId}`, {
            credentials: "include"
        });

        if (!res.ok) {
            showMsg("Failed to load answers", false);
            return [];
        }

        return res.json();
    }

    function renderAnswer(a) {
        const div = document.createElement("div");
        div.className = "answer-box indent";

        div.innerHTML = `
            <input type="text" class="a-text" value="${a.text}">
            <div class="row">
                <button class="save-a small">Save Answer</button>
                <button class="del-a small danger">Delete</button>
            </div>
        `;

        div.querySelector(".save-a").onclick = async () => {
            const updated = { text: div.querySelector(".a-text").value };

            const res = await fetch(`http://localhost:8000/api/answers/${a.id}`, {
                method: "PUT",
                credentials: "include",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(updated)
            });

            if (!res.ok) return showMsg("Failed to update answer", false);

            showMsg("Answer saved");
        };

        div.querySelector(".del-a").onclick = async () => {
            if (!confirm("Delete answer?")) return;

            const res = await fetch(`http://localhost:8000/api/answers/${a.id}`, {
                method: "DELETE",
                credentials: "include"
            });

            if (res.ok) {
                div.remove();
                showMsg("Answer deleted");
            } else {
                showMsg("Failed to delete answer", false);
            }
        };

        return div;
    }

    document.getElementById("addQuestion").onclick = async () => {
        const res = await fetch(`http://localhost:8000/api/questions/`, {
            method: "POST",
            credentials: "include",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                text: "New question",
                id_survey: parseInt(surveyId),
                multiple_answers: false
            })
        });

        if (!res.ok) return showMsg("Failed to add question", false);

        const newQ = await res.json();
        document.getElementById("questionsContainer").appendChild(await renderQuestion(newQ));
        showMsg("Question added");
    };

    document.getElementById("saveSurvey").onclick = async () => {
        const updated = {
            name: document.getElementById("surveyName").value,
            description: document.getElementById("surveyDesc").value
        };

        const res = await fetch(`http://localhost:8000/api/surveys/${surveyId}`, {
            method: "PUT",
            credentials: "include",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(updated)
        });

        if (!res.ok) return showMsg("Failed to save survey", false);

        showMsg("Survey saved");
    };

    document.getElementById("deleteSurvey").onclick = async () => {
        if (!confirm("Delete whole survey?")) return;

        const res = await fetch(`http://localhost:8000/api/surveys/${surveyId}`, {
            method: "DELETE",
            credentials: "include"
        });

        if (res.ok) {
            showMsg("Survey deleted");
            setTimeout(() => window.location.href = "/dashboard", 1000);
        } else {
            showMsg("Failed to delete survey", false);
        }
    };

    fetchSurvey();
</script>
</body>
</html>
